    <script type="text/javascript" id="code">
        function init() {
            var $ = go.GraphObject.make;

            myDiagram =
                $(go.Diagram, "myDiagramDiv",
                    {
                        "undoManager.isEnabled": true
                    });

            /*myDiagram.addDiagramListener("Modified", function (e) {

                if (button) button.disabled = !myDiagram.isModified;
                var idx = document.title.indexOf("*");

                }

            function nodeStyle() {
                return [
                    new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),
                    {
                        locationSpot: go.Spot.Center
                    }

                ];
            }

            function makePort(name, align, spot, output, input) {
                var horizontal = align.equals(go.Spot.Top) || align.equals(go.Spot.Bottom);
                return $(go.Shape,
                    {
                        fill: "transparent",
                        strokeWidth: 0,
                        width: horizontal ? NaN : 8,
                        height: !horizontal ? NaN : 8,
                        alignment: align,
                        stretch: (horizontal ? go.GraphObject.Horizontal : go.GraphObject.Vertical),
                        portId: name,
                        fromSpot: spot,
                        fromLinkable: output,
                        toSpot: spot,
                        toLinkable: input,
                        cursor: "pointer",
                        mouseEnter: function (e, port) {
                            if (!e.diagram.isReadOnly) port.fill = "rgba(0,0,0,0.5)";
                        },
                        mouseLeave: function (e, port) {
                            port.fill = "transparent";
                        },
                        fromMaxLinks: 1
                    });
            }

            function textStyle() {
                return {
                    font: "bold 11pt Lato, Helvetica, Arial, sans-serif",
                    stroke: "black"
                }
            }

            function text_edit() {
                return {
                    font: "bold 11pt Lato, Helvetica, Arial, sans-serif",
                    stroke: "black",
                    editable: true,
                    isMultiline: false
                }
            }

            myDiagram.nodeTemplateMap.add("Process",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Rectangle",
                            {
                                desiredSize: new go.Size(100, 50), fill: "white", stroke: "black", strokeWidth: 2,
                            },
                        ),
                        $(go.TextBlock, "Process", text_edit(),
                            new go.Binding("text").makeTwoWay(),
                        )
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                )
            )

            myDiagram.nodeTemplateMap.add("Declare",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Rectangle",
                            {
                                desiredSize: new go.Size(100, 50), fill: "rgb(227,249,136)", stroke: "black", strokeWidth: 2,
                            },
                        ),
                        $(go.TextBlock, "Declare", text_edit(),
                            new go.Binding("text").makeTwoWay(),
                        )
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                )
            )

            myDiagram.nodeTemplateMap.add("Input",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Parallelogram",
                            {
                                desiredSize: new go.Size(150, 50), fill: "rgb(185,225,0)", stroke: "black", strokeWidth: 2,
                            },
                        ),
                        $(go.TextBlock, "Input", text_edit(),
                            new go.Binding("text").makeTwoWay(),
                        )
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                )
            )

            myDiagram.nodeTemplateMap.add("Output",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Parallelogram",
                            { desiredSize: new go.Size(150, 50), fill: "rgb(0,185,225)", stroke: "black", strokeWidth: 2 },
                        ),
                        $(go.TextBlock, "Output", text_edit(),
                            new go.Binding("text").makeTwoWay(),
                        )
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                )
            )

            myDiagram.nodeTemplateMap.add("Decision",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Diamond",
                            {
                                desiredSize: new go.Size(160, 80),
                                fill: "rgb(185,185,185)",
                                stroke: "black",
                                strokeWidth: 3.5
                            },
                        ),
                        $(go.TextBlock, text_edit(),
                            new go.Binding("text").makeTwoWay()
                        )
                    ),
                    $(go.TextBlock,
                        {
                            stroke: "green",
                            text: 'T',
                            alignment: go.Spot.Left,
                            verticalAlignment: go.Spot.Top,
                            height: 40,
                            font: "25px"
                        }
                    ),
                    $(go.TextBlock,
                        {
                            stroke: "red",
                            text: 'F',
                            alignment: go.Spot.Right,
                            verticalAlignment: go.Spot.Top,
                            height: 40,
                            font: "25px"
                        }
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("R", go.Spot.Right, go.Spot.Right, true, false),
                    makePort("L", go.Spot.Left, go.Spot.Left, true, false)
                )
            );

            myDiagram.nodeTemplateMap.add("Loop",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "Trapezoid",
                            { fill: "white" }
                        ),
                        $(go.TextBlock, "While", text_edit(),
                            new go.Binding("text").makeTwoWay()
                        )
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false),
                    makePort("L", go.Spot.Left, go.Spot.Left, false, true),
                    makePort("R", go.Spot.Right, go.Spot.Right, true, false)
                )
            )

            myDiagram.nodeTemplateMap.add("Start",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "RoundedRectangle",
                            { desiredSize: new go.Size(150, 50), fill: "white", stroke: "rgba(0,0,0,0.1)", strokeWidth: 10 }),
                        $(go.TextBlock, "Start", textStyle(),
                            new go.Binding("text"))
                    ),
                    makePort("B", go.Spot.Bottom, go.Spot.Bottom, true, false)
                ));

            myDiagram.nodeTemplateMap.add("End",
                $(go.Node, "Spot", nodeStyle(),
                    $(go.Panel, "Spot",
                        $(go.Shape, "RoundedRectangle",
                            { desiredSize: new go.Size(150, 50), fill: "white", stroke: "rgba(0,0,0,0.1)", strokeWidth: 10 }),
                        $(go.TextBlock, "End", textStyle(),
                            new go.Binding("text"))
                    ),
                    makePort("T", go.Spot.Top, go.Spot.Top, false, true),
                ));

            go.Shape.defineFigureGenerator("File", function (shape, w, h) {
                var geo = new go.Geometry();
                var fig = new go.PathFigure(0, 0, true); // starting point
                geo.add(fig);
                fig.add(new go.PathSegment(go.PathSegment.Line, .75 * w, 0));
                fig.add(new go.PathSegment(go.PathSegment.Line, w, .25 * h));
                fig.add(new go.PathSegment(go.PathSegment.Line, w, h));
                fig.add(new go.PathSegment(go.PathSegment.Line, 0, h).close());
                var fig2 = new go.PathFigure(.75 * w, 0, false);
                geo.add(fig2);
                // The Fold
                fig2.add(new go.PathSegment(go.PathSegment.Line, .75 * w, .25 * h));
                fig2.add(new go.PathSegment(go.PathSegment.Line, w, .25 * h));
                geo.spot1 = new go.Spot(0, .25);
                geo.spot2 = go.Spot.BottomRight;
                return geo;
            });

            myDiagram.nodeTemplateMap.add("Comment",
                $(go.Node, "Auto", nodeStyle(),
                    $(go.Shape, "File",
                        { fill: "#DEE0A3", stroke: "black", strokeWidth: 3 }),
                    $(go.TextBlock, textStyle(),
                        {
                            margin: 8,
                            maxSize: new go.Size(200, NaN),
                            wrap: go.TextBlock.WrapFit,
                            textAlign: "center",
                            editable: true,
                        },
                        new go.Binding("text").makeTwoWay())
                ));

            myDiagram.linkTemplate =
                $(go.Link,
                    {
                        routing: go.Link.Orthogonal,
                        curve: go.Link.JumpOver,
                        corner: 5, toShortLength: 10,
                        mouseEnter: function (e, link) { link.findObject("HIGHLIGHT").stroke = "black"; },
                        mouseLeave: function (e, link) { link.findObject("HIGHLIGHT").stroke = "transparent"; },
                        selectionAdorned: false
                    },
                    new go.Binding("points").makeTwoWay(),
                    $(go.Shape,
                        { isPanelMain: true, strokeWidth: 8, stroke: "transparent", name: "HIGHLIGHT" }),
                    $(go.Shape,
                        { isPanelMain: true, stroke: "white", strokeWidth: 3 },
                        new go.Binding("stroke", "isSelected", function (sel) { return "white"; }).ofObject()),
                    $(go.Shape,
                        { toArrow: "standard", strokeWidth: 0, fill: "white" }),
                );


            myDiagram.toolManager.linkingTool.temporaryLink.routing = go.Link.Orthogonal;
            myDiagram.toolManager.relinkingTool.temporaryLink.routing = go.Link.Orthogonal;

            myPalette =
                $(go.Palette, "myPaletteDiv",
                    {

                        nodeTemplateMap: myDiagram.nodeTemplateMap,
                        model: new go.GraphLinksModel([
                            { category: "Start", text: "Start" },
                            { category: "Input", text: "Input" },
                            { category: "File", text: "File" },
                            { category: "Process", text: "Process" },
                            { category: "Declare", text: "Declare" },
                            { category: "Decision", text: "Decision" },
                            { category: "Loop", text: "While" },
                            { category: "Output", text: "Output" },
                            { category: "End", text: "End" },
                            { category: "Comment", text: "Comment" }
                        ])
                    });
            myDiagram.model = $(go.GraphLinksModel,
                {
                    linkFromPortIdProperty: "fromPort",
                    linkToPortIdProperty: "toPort"
                }
            );
        }

        function save() {
            document.getElementById("mySavedModel").value = myDiagram.model.toJson();
            myDiagram.isModified = false;
        }
        function load() {
            myDiagram.model = go.Model.fromJson(document.getElementById("mySavedModel").value);
        }

        function Dclear() {
            myDiagram.clear();
            document.getElementById('ScriptCode').value = '';
        }

    </script>
</head>

                    var element = document.createElement('a');

                    element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
                    element.setAttribute('download', name);
                    document.body.appendChild(element);
                    element.click();
                    document.body.removeChild(element);

            <button type="button" id="Run_flowchart">Run Flowchart</button>
            <script>
                function isNumeric(str) {
                    var ord = str.charCodeAt(0);
                    return (ord >= 48 && ord <= 57);
                }

                function execute(jsonFlow) {
                    try {
                        var txt = document.getElementById("INPUT").value;
                        var $ = go.GraphObject.make;
                        var parser = math.parser();
                        var stdout = "";
                        var flowchart = $(go.Diagram);
                        flowchart.model = go.Model.fromJson(jsonFlow);
                        var current;
                        for (var i = flowchart.nodes; i.next();) {
                            if (i.value.category == "Start") {
                                current = i.value;
                                break;
                            }
                        }
                        let vars = {};
                        while (current.category != "End") {
                            switch (current.category) {
                                case "Start":
                                    var nextNode = current.findLinksOutOf("B");
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Process":
                                    var name = current.data["text"];
                                    parser.evaluate(name);
                                    var nextNode = current.findLinksOutOf("B");
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Declare":
                                    var name = current.data["text"];
                                    parser.evaluate(name);
                                    var nextNode = current.findLinksOutOf("B");
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Loop":
                                    var name = current.data["text"];
                                    if (parser.evaluate(name)) {
                                        var nextNode = current.findLinksOutOf("L");
                                    }
                                    else {
                                        var nextNode = current.findLinksOutOf("R");
                                    }
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Input":
                                    var name = current.data["text"];
                                    var number = 0;
                                    if (txt == null || txt == '') {
                                        parser.evaluate(name + " = " +
                                            prompt("Please input value for " + name));
                                    }
                                    else {
                                        while (txt != null && txt != '') {
                                            if (!isNumeric(txt.substring(0, 1))) {
                                                txt = txt.slice(1);
                                                break;
                                            }
                                            number = number * 10 + parseInt(txt.substring(0, 1));
                                            txt = txt.slice(1);
                                        }
                                        parser.evaluate(name + " = " + number);
                                    }
                                    var nextNode = current.findLinksOutOf("B");
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Output":
                                    var name = current.data["text"];
                                    stdout += (parser.evaluate(name));
                                    var nextNode = current.findLinksOutOf("B");
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                                case "Decision":
                                    var name = current.data["text"];
                                    if (parser.evaluate(name)) {
                                        var nextNode = current.findLinksOutOf("L");
                                    }
                                    else {
                                        var nextNode = current.findLinksOutOf("R");
                                    }
                                    nextNode.next();
                                    current = nextNode.value.toNode;
                                    break;
                            }
                        }
                        return stdout;
                    }
                    catch (err) {
                        alert(err);
                    };
                }

                document.getElementById("Run_flowchart").addEventListener("click", function () {
                    document.getElementById("OUTPUT").value = execute(myDiagram.model.toJson());
                });
            </script>
