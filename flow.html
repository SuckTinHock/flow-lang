<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One" rel="stylesheet" type="text/css">
<head>
    <title>Code Compiler</title>

    <link rel="stylesheet" href="style.css"></script>
    <script type="text/javascript" src="common/jquery.min.js"></script>
    <script type="text/javascript" src="common/jquery-ui.min.js"></script>

</head>
<body>

    <div id="content" style="top: 5px; bottom: 24px;">
        <div style="position: absolute; left: 0px; top: 0px; bottom: 0px; width: 200px; border-right: 1px solid #e2e4e7;
			overflow: hidden; vertical-align: top;">
            <!-- The NodeListView component is bound to the canvas element below -->
            <div style="width: 200px; height: 100%; overflow-y: auto; overflow-x: hidden; position: absolute;
				top: 5px; left: 0px; right: 0px; bottom: 0px;">
                <canvas id="nodeList" width="200">
                </canvas>
            </div>
        </div>

        <!-- The Diagram component is bound to the canvas element below -->
        <div style="position: absolute; left: 200px; top: 5px; right: 0px; bottom: 0px; overflow: auto;">
            <div style="height: 100px; width: 100%; margin: 10px 0px 5px 0px; padding: 0px;">
                <h1 style="z-index: 10000000000; margin: 0px">CODE COMPILER</h1>
                <input type="color" title="Choose node background" value="#ff0000" id="colorBkgr">
                <button type="button" title="Clear all items" onclick="clearItems()" style="padding: 3px 20px; vertical-align: top; border: 1px solid #cecece;">Clear Items</button>
                <button type="button" title="Save to local storage" onclick="save()" style="padding: 3px 20px; vertical-align: top; border: 1px solid #cecece;">Save</button>
                <button type="button" title="Load from local storage" onclick="load()" style="padding: 3px 20px; vertical-align: top; border: 1px solid #cecece;">Load</button>
            </div>
            <div style="overflow: hidden; height: 100%; margin: 1px; padding: 0px;">
                <canvas id="diagram" width="1000" height="2100">
                    This page requires a browser that supports HTML 5 Canvas element.
                </canvas>
            </div>
        </div>
    </div>

    <script src="Scripts/MindFusion.Common.js" type="text/javascript"></script>
    <script src="Scripts/MindFusion.Diagramming.js" type="text/javascript"></script>
    <script src="flow.js" type="text/javascript"></script>
</body>
</html>
